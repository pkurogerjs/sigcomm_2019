- type: keynote
  time: '14:30pm - 15:00pm'
  room: ''
  title: 'Keynote 3: Finding Needle in a Haystack - Provenance support for network diagnostics'
  authors: 'Wenchao Zhou (Georgetown University)'
  abstract: 'Provenance provides support for answering “why” questions about computations. It can be extracted naturally from applications written in domain-specific languages, and has found a number of use cases in the database community, such as debugging query answers or tracing unexpected results to database tuples. In fact, the ability to ask “why” can be useful for a much broader range of applications. This talk summarizes our experiences over the past few years in adapting provenance for diagnostic uses in networks and distributed systems. Our work draws inspirations from data provenance, yet the deployment scale, use cases, and the distributed nature of networks require a significant re-design. We review the challenges and lessons we encountered in a number of use cases, ranging from investigating intrusions to diagnosing (and even automatically fixing) networked systems. '
