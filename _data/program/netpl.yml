- type: keynote
  time: '13:30pm - 14:30pm'
  room: ''
  title: 'Keynote 2: Building Efficient Packet Processing Flows with NPL'
  authors: 'Venkat Pullela (Broadcom)'
  abstract: 'The design of high-performance switching ASICs is a optimization act on multiple dimensions. Performance, feature and scalability requirements must be balanced with latency, power and silicon area constraints. A language for programming ASIC switching pipelines must focus equally on codifying packet processing flows and enabling efficient use of available hardware resources.Earlier this year, Broadcom open sourced the NPL (Network Programming Language) specification in conjunction with the release of Trident 4, a 12.8Tbps fully programmable network switch ASIC. This talk covers the motivation behind NPL and some of its key constructs. NPL introduces new concepts such as “function primitives” that separate action logic from table lookups; “object strengths” that simplify resolution across various table lookups and explicit support for multiple lookup tables. NPL is accompanied by a compiler suite and programs can be targeted to different architectures. More information about NPL is available at nplang.org.'
  bio: 'Venkat Pullela is a Distinguished Engineer at Broadcom. He holds a Master’s degree in Computer Science
> from IIT, Kanpur and a Bachelor’s degree in Electronics and Communications Engineering from National Institute of Technology, Warangal, India. His interests include switching architectures, hardware implementation of networking features, hardware abstraction and hardware software interfaces.'
  photo: ''
