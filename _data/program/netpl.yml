- type: keynote
  time: 15:30pm - 16:00pm
  room: ''
  title: 'Keynote 4: Localizing Router Configuration Errors Using Unsatisfiable Cores'
  authors: 'Aaron Gember Jacobson (Colgate University)'
  abstract: 'Locating errors within router configurations is difficult due to their size and complexity. Although many verification and repair tools have been developed to detect and correct configuration errors, we argue that these tools suffer from a major flaw: insufficient fault localization. Fault localization is the process of identifying which lines of a configuration cause certain policies to be unsatisfied. This information is useful, because it can significantly reduce the space of possible fixes and, correspondingly, the time required to (automatically) repair the configuration. In this talk, we present our technique for accurately localizing errors in network configurations using unsatisfiable cores generated from SMT-based models of network configurations semantics.'
