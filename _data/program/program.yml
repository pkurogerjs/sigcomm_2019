  title: Gentle Flow Control&#58; Avoiding Deadlock in Lossless Networks
  authors: Kun Qian, Wenxue Cheng, Tong Zhang, Fengyuan Ren (Tsinghua University)
  abstract: Many applications in distributed systems rely on underlying lossless networks to achieve required performance. Existing lossless network solutions propose different hop-by-hop flow controls to guarantee zero packet loss. However, another crucial problem called network deadlock occurs concomitantly. Once the system traps in a deadlock, a large part of network would be disabled. Existing deadlock avoidance solutions focus all their attentions on breaking the cyclic buffer dependency to eliminate <i>circular wait</i> (one necessary condition of deadlock). These solutions, however, impose many restrictions on network configurations and side-effects on performance.  In this work, we explore a brand-new perspective to solve network deadlock&#58; avoiding <i>it hold and wait</i> situation (another necessary condition). Experimental  observations tell that frequent pause on upstream ports driven by existing flow control schemes is the root cause of <i>it hold and wait</i>. We propose Gentle Flow Control (GFC) to manipulate the port rate at a fine granularity, so all ports can keep packets flowing even cyclic buffer dependency exists, and prove GFC can eliminate deadlock theoretically. We also present how to implement GFC in mainstream lossless networks (Converged Enhanced Ethernet and InfiniBand) with moderate modifications. Furthermore, testbed experiments and packet-level simulations validate GFC can efficiently avoid deadlock and introduce less than <b>0.5\%</b> of bandwidth occupation.
  bio: ''
  photo: ''
  link: ''
  slides: 'files/slides/paper_2_3.pptx'
  video: 'https://dl.acm.org/ft_gateway.cfm?id=3342065&ftid=2080723&dwn=1&CFID=153853516&CFTOKEN=83cd046e67f484a4-561F895A-CC29-7729-70CF6744AE201ECC'
  COL_UID: 'https://dl.acm.org/authorize?N680142'
- type: talk
  time: ''
  room: ''
  title: SocksDirect&#58; Datacenter Sockets can be Fast and Compatible
  authors: Bojie Li (USTC and Microsoft Research), Tianyi Cui (University of Washington), Zibo Wang (USTC and Microsoft Research), Wei Bai, Lintao Zhang (Microsoft Research)
  abstract: Communication intensive applications in hosts with multicore CPU and high speed networking hardware often put considerable stress on the native socket system in an OS. Existing socket replacements often leave significant performance on the table, as well have limitations on compatibility and isolation.  In this paper, we describe SocksDirect, a user-space high performance socket system. SocksDirect is fully compatible with Linux socket and can be used as a drop-in replacement with no modification to existing applications. To achieve high performance, SocksDirect leverages RDMA and shared memory (SHM) for inter-host and intra-host communication, respectively. To bridge the semantics gap between socket and RDMA / SHM, we optimize for the common cases while maintaining compatibility in general. SocksDirect achieves isolation by employing a trusted monitor daemon to handle control plane operations such as connection establishment and access control. The data plane is peer-to-peer between processes, in which we remove multi-thread synchronization, buffer management, large payload copy and process wakeup overheads in common cases. Experiments show that SocksDirect achieves 7-~20x better message throughput and 17-~35x better latency than Linux socket, and reduces Nginx HTTP latency to 1/5.5.
