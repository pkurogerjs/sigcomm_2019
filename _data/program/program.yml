  title: Formal Specification and Testing of QUIC
  authors: Kennneth L McMillan (Microsoft Research), Lenore D Zuck (UIC)
  abstract: QUIC is a new Internet secure transport protocol currently in the   process of IETF standardization. It is intended as a replacement for the TLS/TCP stack and will be the basis of HTTP/3, the next official version of the hypertext transfer protocol. As a result, it is likely in the near future to carry a substantial fraction of traffic on the Internet. In this case study, we describe our experience applying a methodology of compositional specification-based testing to QUIC. We develop a formal specification of the wire protocol, and use this specification to generate automated randomized testers for implementation of QUIC. The testers effectively take one role of the QUIC protocl, interacting with the   other role to generate full protocol executions, and verifying that the implementations conform to the forma specification. This form of testing generates significantly more diverse stimulus and a stronger correctness criterion than interoperability testing, the primary method used to date to   validate QUIC and its implementations. As a result, numerous implementation errors have been found. These include some vulnerabilities at the protocol and   implementation levels, including an off-path denial of service scenario and an information leak similar to the &quot;heartbleed&quot; vulnerability in OpenSSL.
