  authors: Vaibhav Bajpai (TU Munich), Anna Brunstrom (Karlstad University), Anja Feldmann (Max Planck Institute for Informatics), Wolfgang Kellerer (TU Munich), Aiko Pras (University of Twente), Henning Schulzrinne (Columbia University), Georgios Smaragdakis (TU Berlin), Matthias Wählisch (FU Berlin), and Klaus Wehrle (RWTH Aachen University)
